<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рецепт</title>
</head>
<body>
    {% for ingredient, amount in recipes.items %}
        <p>{{ ingredient }}: {{ amount }}</p>
        <p>{{ pages.items }}</p>
        {% for title, url in pages.items %}
            <a href="{{ url }}">{{ title }}</a>
            <br>
        {% endfor %}
    {% empty %}
        <p>Такого рецепта не знаю :(</p>
    {% endfor %}
</body>
</html>
